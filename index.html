<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Starbucks Coffee Company</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo"></div>
            </div>
            <div class="nav-home">Home
                <div class="underline"></div>
            </div>
            <div class="nav-1">Gift</div>
            <div class="nav-1">Order</div>
            <div class="nav-1">Pay</div>
            <div class="nav-1">Store</div>
            <div class="nav-search">
                <div class="search-icon">
                    
                </div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search-input"  type="text" placeholder="Looking for something specefic?">
            </div>
            <div class="nav-user">
                <i class="fa-regular fa-user"></i>
            </div>
        </div>
        <div class="know-more">
            <p class="p1">A world of rewards awaits you! Sign up now.</p>
            <p class="p2">know More</p>
        </div>
    </header>
    <section class="y1">
        <p>Handcrafted Curations</p>
        <div class="curation">
            <div class="pic-1">
                <img src="img/Bestseller.jpg" alt="">
            <h4>Bestseller</h4>
            </div>
            <div class="pic-1">
                <img src="img/Drinks.jpg" alt="">
            <h4>Drinks</h4>
            </div>
            <div class="pic-1">
                <img src="img/Food.jpg" alt="">
            <h4>Food</h4>
            </div>
            <div class="pic-1">
                <img src="img/Merchandise.jpg" alt="">
            <h4>Merchandise</h4>
            </div>
            <div class="pic-1">
                <img src="img/CoffeeAtHome.jpg" alt="">
            <h4>Coffee At Home</h4>
            </div>
            <div class="pic-1">
                <img src="img/ReadyToEat.jpg" alt="">
            <h4>Ready To Eat</h4>
            </div>
        </div>
    </section>
</body>
</html>
